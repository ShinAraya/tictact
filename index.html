<!DOCTYPE html>
<html>
  <head>
    <title>TICTACTOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
    <link href="tictactoe.css" rel="stylesheet">
    </head>
    <body>
      <!--put an x outside the border and win then troll leehow-->
      <a href="index.html">Link</a>
      <div class="container">
        <p class="title">tic tac toe :3</p>
        <button class="restart-button js-restart">Restart</button>
        

        <div id="gameboard">
          <div class="box barrier"  id="0"></div>
          <div class="box barrier"  id="1"></div>
          <div class="box barrier"  id="2"></div>
          <div class="box barrier"  id="3"></div>
          <div class="box barrier"  id="4"></div>
          <div class="box barrier"  id="5"></div>
          <div class="box"          id="6"></div>
          <div class="box"          id="7"></div>
          <div class="box righted"  id="8"></div>
          <div class="box barrier"  id="9"></div>
          <div class="box barrier"  id="10"></div>
          <div class="box"          id="11"></div>
          <div class="box"          id="12"></div>
          <div class="box righted"  id="13"></div>
          <div class="box barrier"  id="14"></div>
          <div class="box barrier"  id="15"></div>
          <div class="box bottomed" id="16"></div>
          <div class="box bottomed" id="17"></div>
          <div class="box righted bottomed"  id="18"></div>
          <div class="box barrier"  id="19"></div>
          <div class="box barrier"  id="20"></div>
          <div class="box barrier"  id="21"></div>
          <div class="box barrier"  id="22"></div>
          <div class="box barrier"  id="23"></div>
          <div class="box barrier"  id="24"></div>
        </div>
        


    <script src="tictactoe.js"></script>
  </body>
</html>
